<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="main">
        <div class="header">
            <div>
                <h1>Trivia</h1>
            </div>

        </div>
        <div id="content"> 
            <div class="card" style="align-items: center">
                <div class="card-body">
                  <h5 class="card-title">Question number <span id="qcounter"></span>:</h5>
                  <small>Your points: <span id="points"></span></small>
                  <p class="card-text">
                    Category: <span id="category">Category</span></br>
                    Difficulty: <span id="difficulty">Difficulty</span></br>
                    <span id="question">Question</span>
                  </p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><button style="width: 100%" id="option1">Option 1</button></li>
                  <li class="list-group-item"><button style="width: 100%" id="option2">Option 2</button></li>
                  <li class="list-group-item"><button style="width: 100%" id="option3">Option 3</button></li>
                  <li class="list-group-item"><button style="width: 100%" id="option4">Option 4</button></li>
                </ul>
              </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
